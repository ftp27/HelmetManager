<div class="btn-group">
    <button type="button" class="btn btn-default file-upload">Upload</button>
    <button type="button" class="btn btn-default file-download">Download</button>
    <button type="button" class="btn btn-default file-newdir">New dir</button>
    <button type="button" class="btn btn-default file-copy">Copy</button>
    <button type="button" class="btn btn-default file-cut">Cut</button>
    <button type="button" class="btn btn-default file-delete">Delete</button>
</div>
<div class="block-conteiner">
    <div class="file-part" id="file-left">
        <div class="block-conteiner">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default file-upbutton" type="button" src="">Up</button>
                </span>
                <input type="text" class="file-address form-control">
            </div>
            <div class="file-list"></div>
        </div>
    </div>
    <div class="file-part" id="file-right">
        <div class="block-conteiner">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default file-upbutton" type="button" src="">Up</button>
                </span>
                <input type="text" class="file-address form-control">
            </div>
            <div class="file-list"></div>
        </div>
    </div>
</div>

<div id="file-dialog-delete" title="Are you sure?">
    <p><b>File to delete: </b><span></span></p>
</div>

<div id="file-dialog-newdir" title="Create new directory">
    <label for="file-newdir-address">Address</label>
    <input type="text" name="file-newdir-address" id="file-newdir-address" class="text ui-widget-content ui-corner-all" disabled>
    <label for="file-newdir-name">Name</label>
    <input type="text" name="file-newdir-name" id="file-newdir-name" class="text ui-widget-content ui-corner-all">
</div>

<div id="file-dialog-error" title="Error!">
    <p></p>
</div>
